<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form onsubmit="CalculoPrecio(precioBase, descuento)">
        <label for="precioBase">precioBase</label>
        <input type="number" id="precioBase" name="precioBase" required>
        <label for="descuento">descuento</label>
        <input type="number" id="descuento" name="descuento" required>
        <input type="submit" value="Submit">
    </form>
<script>

function CalculoPrecio(precioBase, descuento) {

    var precioBase = document.getElementById("precioBase").value
    var descuento = document.getElementById("descuento").value
    
    if (precioBase <= 0 || descuento > 100) {
        alert("Los valores son inv√°lidos");
        } else if (descuento === 0) {
        alert ("El precio final sin descuento es $" + precioBase);
        } else {var precioFinal = precioBase - (precioBase * (descuento / 100));
        alert ("El precio final con descuento es $" + precioFinal);
        }
    }

</script>
</body>
